dir: "~/projects/cubestat/"
index_file: "~/.llindex.cubestat.1"
chunk_size: 4096
llm_client:
  type: LocalClient
  endpoint: 'http://localhost:8080/v1/chat/completions'
  max_req_size: 32768
crawler:
  includes: "*.py,*.sh,*.vim,*.txt,*.json,*.out"
  traverse: "git"
token_counter:
  type: local_counter
  endpoint: 'http://localhost:8080/tokenize'

